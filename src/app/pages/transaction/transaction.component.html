<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="title-class">
          <i class="fa fa-exchange"></i><span class="h5"> Transactions </span>
        </div>
        <div class="card-body">
        <mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="user">
            <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.subscription_purchase.user_detail.email}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.price_amount_micros}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price_code">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Price Code </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.price_currency_code}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.created_at | date}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
      </div>
    </div>
  </div>

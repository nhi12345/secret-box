<mat-drawer-container class="container" hasBackdrop="false">
  <mat-drawer class="sidenav" [opened]="isLogin()" mode="over">
      <mat-action-list>
          <button mat-list-item routerLink="/users"><span class="material-icons">supervised_user_circle</span> Chức năng 1 </button>
          <button mat-list-item ><span class="material-icons">brightness_7</span> Chức năng 2 </button>
          <button mat-list-item ><span class="material-icons">open_in_browser</span> Chức năng 3 </button>
          <button mat-list-item (click)="logout()"><span class="material-icons">login</span> Logout </button>
      </mat-action-list>
  </mat-drawer>
</mat-drawer-container>

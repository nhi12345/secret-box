<mat-toolbar color="primary">
    <span class="material-icons">home_work</span>
    <span class="fill-remaining-space">SecretBox</span>
</mat-toolbar>
<mat-sidenav-container class="all-wrap">

    <mat-sidenav-content class="page-wrap">
      <main class="content">
        <button mat-button (click)="drawer.toggle()"*ngIf="isLogin()">
            <span class="material-icons">menu</span>
        </button>
        <router-outlet></router-outlet>
      </main>
      <app-footer></app-footer>
    </mat-sidenav-content>
  
    <mat-sidenav #drawer [opened]="isLogin()" mode="over">
      <app-sidenav></app-sidenav>
    </mat-sidenav>
  
  </mat-sidenav-container>

<mat-toolbar>
  <span class="material-icons">home_work</span>
  <span class="fill-remaining-space">Secret Box</span>
</mat-toolbar>
<ngx-loading-bar [includeSpinner]="false" [color]="'var(--primary-color)'" [height]="'4px'"></ngx-loading-bar>
<mat-sidenav-container class="all-wrap">

  <mat-sidenav-content class="page-wrap">
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>

  <mat-sidenav #drawer [opened]="isLogin()" mode="side">
      <app-sidenav></app-sidenav>
  </mat-sidenav>

</mat-sidenav-container>

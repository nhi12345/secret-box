<mat-toolbar color="primary">
    <span>
        <button mat-raised-button class="mat-primary" (click)="drawer.toggle()" [disabled] = "isLogin()">
        <mat-icon >menu</mat-icon>
        </button>
    </span>
    <span class="fill-remaining-space">SecretBox</span>
</mat-toolbar>
<mat-drawer-container class="example-container" >
    <mat-drawer #drawer class="example-sidenav" mode="side" hasBackdrop="false">
        <ul>
            <li><button mat-flat-button>Chức năng 1</button></li>
            <li><button mat-flat-button>Chức năng 2</button></li>
            <li><button mat-flat-button>Chức năng 3</button></li>
        </ul>
    </mat-drawer>
    <mat-sidenav-container class="all-wrap">
        <mat-sidenav-content class="page-wrap">
            <main class="content">
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</mat-drawer-container>

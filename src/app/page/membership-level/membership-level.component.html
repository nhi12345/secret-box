<mat-dialog-content>
  <label id="example-radio-group-label">Update membership level</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group">
  <mat-radio-button class="example-radio-button" *ngFor="let ele of membershipLevels"
    [value]="ele.member_type">
    {{ele.member_type}}
  </mat-radio-button>
</mat-radio-group>
</mat-dialog-content>

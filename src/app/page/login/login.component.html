<div class="login-wrapper" fxLayoutAlign="center center">

  <mat-card class="card-login-form roll-mat-card">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="form" (ngSubmit)="submitForm()">
          <mat-card-content>
              <mat-card-content>
                  <mat-form-field class="example-full-width">
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error >
                      Please enter your email
                    </mat-error>
                  </mat-form-field>
              </mat-card-content>
              <mat-card-content>   
                  <mat-form-field class="example-full-width">
                    <input formControlName="password" matInput placeholder="Password" type="password">
                    <mat-error >
                      Please enter your password
                    </mat-error>
                  </mat-form-field>
              </mat-card-content>
          </mat-card-content>
      <button mat-raised-button>Log in</button>
    </form>
  </mat-card>

</div>

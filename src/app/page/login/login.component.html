<div class="login-wrapper" fxLayoutAlign="center center">

  <mat-card class="card-login-form roll-mat-card">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>

    <form >
          <mat-card-content>
              <mat-card-content>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                  </mat-form-field>
              </mat-card-content>
              <mat-card-content>   
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="p">
                  </mat-form-field>
              </mat-card-content>
          </mat-card-content>
      <button mat-raised-button>Log in</button>
    </form>
  </mat-card>

</div>

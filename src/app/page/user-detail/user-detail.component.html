<p>
    <mat-toolbar color="accent">
    <span class="material-icons">person</span>
    <span>User Detail</span>
  </mat-toolbar>
  </p>
<mat-dialog-content class="mat-typography">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user?.email.split('@')[0]}}</mat-card-title>
      <mat-card-subtitle>Email: {{user?.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- <h3> Role:  {{user?.role.name}}</h3>
        <h3> Membership level:  {{user?.membership_level.member_type || null}}</h3> -->
        <div class="row">
          <div class="column" >
            <h3>Role </h3>
            <h3>Membership level</h3>
          </div>
          <div class="column" >
            <h3><span class="badge badge-primary">{{user?.role.name}}</span></h3>
            <h3 *ngIf="user?.membership_level">{{user?.membership_level.member_type}}</h3>
          </div>
        </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>

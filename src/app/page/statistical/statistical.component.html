<div class="row">
<div class="col">
  <mat-form-field>
    <mat-label>Statistical By</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="day">Day</mat-option>
      <mat-option value="month">Month</mat-option>
      <mat-option value="year">Year</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col">
  <div *ngIf="selected === 'day'; then byday"></div>
  <!-- <app-date-picker [choice]="selected" (yearChange)="getYear($event)" (monthChange)="getMonth($event)"></app-date-picker> -->
</div>
</div>
<app-bar-chart [year]="year" [month]="month" [choice]="selected"></app-bar-chart>
<ng-template #byday>
  <app-date-picker [choice]="selected" (yearChange)="getYear($event)" (monthChange)="getMonth($event)"></app-date-picker>
</ng-template>

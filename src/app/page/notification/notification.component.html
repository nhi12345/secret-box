<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="row title-class">
            <div class="col">
              <span class="h5"> Notification </span>
            </div>
          </div>
          <div class="card-body">
          <mat-table [dataSource]="notifications" matSort>

            <ng-container matColumnDef="content">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Content </mat-header-cell>
              <mat-cell *matCellDef="let row" > {{row.content}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="created_at">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
                <mat-cell *matCellDef="let row" > {{row.created_at | date}} </mat-cell>
              </ng-container>
  
            <ng-container matColumnDef="updated_at">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.updated_at | date}} </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>
        
          <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>
      </div>
    </div>

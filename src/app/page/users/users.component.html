   <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="row title-class">
            <div class="col">
              <i class="fa fa-user-circle"></i><span class="h5"> Users </span>
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
            </div>
          </div>
          <div class="card-body">
            <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>Email</th>
                <th>Membership Level</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users | filter:searchText | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
                <tr>
                  <td> {{ user.id }} </td>
                  <td style="cursor: grab;" (click)="openDialogUserDetail(user.id)"> {{ user.email }} </td>
                  <td> 
                    <div *ngIf="user.membership_level.member_type == 'default'; then default"></div>
                    <div *ngIf="user.membership_level.member_type == 'gold'; then gold"></div>
                    <div *ngIf="user.membership_level.member_type == 'silver'; then silver"></div>
                    <div *ngIf="user.membership_level.member_type == 'diamond'; then diamond"></div>
                  </td>
                  <td> <app-membership-level [user]="user"></app-membership-level> </td>
                </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <ngb-pagination [pageSize] = "pageSize" [collectionSize]="users?.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
          </ul>
        </div>
      </div>
    </div>

<ng-template #default><span class="badge badge-secondary">Default</span></ng-template>
<ng-template #silver><span class="badge badge-danger">Silver</span></ng-template>
<ng-template #gold><span class="badge badge-warning">Gold</span></ng-template>
<ng-template #diamond><span class="badge badge-success">Diamond</span></ng-template>

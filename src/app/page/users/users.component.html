<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell (click)="openDialogUserDetail(element.id)" *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Member Column -->
    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef> Membership level </th>
      <td mat-cell *matCellDef="let element"> {{element?.membership_level.member_type}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Update membership </th>
      <td mat-cell *matCellDef="let element"><app-membership-level [userId]="element.id"></app-membership-level> </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <span class="material-icons"> delete</span> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

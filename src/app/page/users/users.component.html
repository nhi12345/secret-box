<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell style="cursor: grab;" (click)="openDialogUserDetail(element.id)" *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef> Membership level </th>
      <td mat-cell *matCellDef="let element"> {{element?.membership_level.member_type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Update membership </th>
      <td mat-cell *matCellDef="let element"><app-membership-level [user]="element"></app-membership-level> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
